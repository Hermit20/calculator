<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class = "calculator">
        <div class="display">
            <div class = "lastDisplay"></div>
            <div class = "currentDisplay">0</div>
        </div>
        <div class="clrDelButtons">
             <button class="clearButton">CLEAR</button>
             <button class="delButton">DEL</button>
        </div>
       
        <div class="inputButtons">
            <div class="operands">
                <button class="operand">+</button>
                <button class="operand">-</button>
                <button class="operand">&times</button>
                <button class="operand">&divide</button>
            </div>
            <div class="numbers">
                <div class = "row">
                    <button> 7 </button>
                    <button> 8 </button>
                    <button> 9 </button>
                </div>
                <div class = "row">
                    <button> 4 </button>
                    <button> 5 </button>
                    <button> 6 </button>
                </div>
                <div class = "row">
                    <button> 1 </button>
                    <button> 2 </button>
                    <button> 3 </button>
                </div>
                <div class = "row">
                    <button> 0 </button>
                    <button> . </button>
                    <button class = "equalButton"> = </button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
